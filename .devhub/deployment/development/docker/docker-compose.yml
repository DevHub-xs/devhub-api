version: '3.8'

services:
  api:
    build:
      context: ../../../..
      dockerfile: .devhub/deployment/development/docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    env_file:
      - ../.env.example
    volumes:
      - ../../../../src:/app/src
      - ../../../../node_modules:/app/node_modules
    depends_on:
      - mongodb
    networks:
      - devhub-network

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=devhub-dev
    volumes:
      - mongodb-data:/data/db
    networks:
      - devhub-network

volumes:
  mongodb-data:

networks:
  devhub-network:
    driver: bridge

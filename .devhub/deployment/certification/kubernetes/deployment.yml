apiVersion: apps/v1
kind: Deployment
metadata:
  name: devhub-api-cert
  namespace: devhub-cert
  labels:
    app: devhub-api
    environment: certification
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devhub-api
      environment: certification
  template:
    metadata:
      labels:
        app: devhub-api
        environment: certification
    spec:
      containers:
      - name: api
        image: devhub-api:cert-latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "certification"
        envFrom:
        - secretRef:
            name: devhub-api-cert-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

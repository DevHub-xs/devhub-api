services:
  - type: web
    name: devhub-api-cert
    env: node
    region: oregon
    plan: standard
    branch: certification
    buildCommand: npm ci
    startCommand: npm run start:cert
    envVars:
      - key: NODE_ENV
        value: certification
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://cert.devhub.example.com
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: devhub-mongodb-cert
    databaseName: devhub-cert
    user: devhub_cert_user
    plan: standard

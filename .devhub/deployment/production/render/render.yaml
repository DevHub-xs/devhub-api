services:
  - type: web
    name: devhub-api-prod
    env: node
    region: oregon
    plan: pro
    branch: main
    buildCommand: npm ci --production
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://devhub.example.com
    healthCheckPath: /health
    autoDeploy: false
    numInstances: 3

databases:
  - name: devhub-mongodb-prod
    databaseName: devhub-prod
    user: devhub_prod_user
    plan: pro

services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: devhub-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: devhub
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - devhub-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/devhub --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # DevHub API Service
  devhub-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devhub-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/devhub
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production}
      JWT_EXPIRES_IN: 24h
      CORS_ORIGIN: "*"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - devhub-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  devhub-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
